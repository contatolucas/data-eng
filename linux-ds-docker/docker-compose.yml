version: '3.7'
services:
    postgres:
        image: postgres:latest
        container_name: postgres_postgres-pgadmin_1
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        ports:
            - "15432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data

    webserver:
        image: puckel/docker-airflow:latest
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            #- ./dags:/usr/local/airflow/dags
            - airflow-dags:/usr/local/airflow/dags
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

volumes:
    postgres-data:
        external: true
    airflow-dags:
        external: true